{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_app/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
</head>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><ya-tr-span data-index="13-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Navbar" data-translation="Панель навигации" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Панель навигации</ya-tr-span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Переключать навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}"><ya-tr-span data-index="14-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Home " data-translation="Главная " data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Главная </ya-tr-span><span class="visually-hidden"><ya-tr-span data-index="14-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="(current)" data-translation="(текущая)" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">(текущая)</ya-tr-span></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about'%}"><ya-tr-span data-index="17-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="About" data-translation="О нас" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">О нас</ya-tr-span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><ya-tr-span data-index="18-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Dropdown" data-translation="Выпадающий список" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Выпадающий список</ya-tr-span></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Поиск">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit"><ya-tr-span data-index="19-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Search" data-translation="Поиск" data-ch="1" data-type="trSpan" style="visibility: inherit !important;">Поиск</ya-tr-span></button>
      </form>
    </div>
  </div>
</nav>
<body>
    <aside>
        <img src="{% static 'main_app/img/mmm.jpeg'%}" alt="Лого">
        <span class="Logo">MrProject</span>
      <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-regular fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-user"></i>Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
        </ul>
    </aside>
    <main>
    {% block content %} {% endblock %}
    </main>
</body>
</html>
